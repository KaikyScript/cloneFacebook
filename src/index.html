<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Facebook</title>
</head>
<body>
    <footer class="flex justify-center items-center bg-fundo-facebook font-mono"> <span class="text-zinc-700">Clone feito por: <span class="text-sky-600"> @KaikyScript</span> <a class="text-red-600 cursos-pointer mt-4" href="https://github.com/KaikyScript/cloneFacebook"> Acessar o repositório</a></span></footer>
    <div class="w-screen h-screen bg-fundo-facebook flex items-center justify-center flex-col md:flex-row">
        
        <!-- Primeira DIV Esquerda -->
        <div class="w-580 pr-8 text-center md:text-left">
            <h1 class="text-blue-facebook font-bold text-5xl pb-3">facebook</h1>
            <h2 class="text-3xl text-black">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>
       <!-- Segunda DIV Direita -->
        <div class="bg-white p-4 w-380 rounded-md flex justify-center items-center flex-col shadow-lg mt-4"> 
                <input class="input-facebook" placeholder="Email ou telefone">
                <input class="input-facebook" type="password" placeholder="Senha">
                <button class="h-12 w-full bg-blue-facebook rounded-md text-white">Entrar</button>
                <a class="text-blue-facebook cursos-pointer mt-4" href="#">Esqueceu a senha?</a>
                <hr class="w-full m-4 border-gray-300 border-1">
                <button class="h-12 px-4 bg-green-facebook rounded-md text-white">Criar nova conta</button>
        </div>
    </div>
